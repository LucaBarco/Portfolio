          <!-- Add a new task... -->
          <button type="button" class="btn btn-lg btn-success fixed-right-bottom"  data-toggle="modal" data-target="#newTaskModal">&#43;</button>
          <!--Modal-->
          <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="newTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newTaskModalLabel">New Task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="new-task">
                    <div class="form-group">
                      <label for="task-description" class="col-form-label">Description:</label>
                      <input type="text" class="form-control" id="task-description" required>
                    </div>
                    
                      <div class="autocomplete form-group" >
                        <label for="task-project" class="col-form-label">Project: </label>
                        <input id="task-project" type="text" class="form-control" name="Project" placeholder="Project">
                      </div>
                    
                    <!--<div class="form-group">
                      <label for="task-project" class="col-form-label">Project:</label>
                      <input type="text" class="form-control" id="task-project" required>
                    </div>-->
                    <div class="form-group">
                      <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="task-urgent" >
                        <label class="custom-control-label" for="task-urgent">Urgent</label>
                      </div>
                      <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="task-private" >
                        <label class="custom-control-label" for="task-private">Private</label> 
                      </div>
                    </div>
                    <div class="it-datepicker-wrapper">
                      <div class="form-group">
                        <label for="task-deadline">Deadline</label>
                        <input class="form-control " id="task-deadline" type="datetime-local" placeholder=" YYYY-MM-DD HH:MM:SS" required>
                        
                      </div>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" value="Send Data"></button>
                  </form>
